<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eval8_v2</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:700|Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script type="js/app.js" defer></script>
</head>
<body>
	<header>
		<div class="head">
			<img src="./img/photo.jpeg" alt="" width="50" height="200" alt="head"/>
			<h1 class="style-head">Contactez-moi</h1>	
		</div>	
	</header>	
	<main>
		<div class="container">
			<div class="card-address">
				<div class="card-title">
					<h2>Mon adresse</h2>
				</div>	
					<div class="name">Jane smith</div>
					<div class="address">Somewhere</div>
					<div class="add-address">12000 Rodez</div>
					<div class="email">jane@smith.com</div>
					<div class="phone">06 01 02 03 04</div>
					<img src="css/img/photo.jpeg" alt="">
				</div>
			<div class="contact-form">	
					<h2>Ecrivez-moi</h2>
					<div class="name-form">
						<label>Prénom *<input type="text" name="last-name" placeholder="John"></label>
						<label>Nom *<input type="text" name="first-name" placeholder="Doe"></label>
					</div>
					<div class="civility-form">
						<label>Civilité<input type="checkbox" name="femme">Femme<input type="checkbox" name="homme">Homme</label>
					</div>
					<div class="age-form">
						<label>Age<input type="number" name="age" placeholder="58"></label>
						<label>Date de naissance<input type="number" name="date" placeholder="11/09/2018"></label>
					</div>
					<div class="profession-form">
						<label>Profession *
							<select name="profession">
								<option value="profession">Choisir sa profession</option>
								<option value="Doctor">Doctor</option>
								<option value="Nurse">Nurse</option>
								<option value="surgical">Chirurgien</option>
							</select>	
						</label>
					</div>
					<div class="contact">
						<label>Email *<input type="text" name="email" placeholder="john@doe.com"></label>
						<label>Téléphone<input type="number" name="phone" placeholder="06 01 02 03 04"></label>
					</div>
					<div class="address-form">	
						<label>Adresse<input type="text" name="address" placeholder="1 rue du Hain"></label>
						<label>Complément d'adresse<input type="text" name="add-address" placeholder="Bâtiment B"></label>
					</div>
					<div class="add-address-form">	
						<label>Code postal<input type="number" name="code" placeholder="33000"></label>
						<label>Ville<input type="text" name="city" placeholder="Bordeaux"></label>
					</div>
					<div class="msg">	
						<label>Message<textarea id="msg" name="user_message"></textarea></label>
					</div>	
					<div class="box">
						<label><input type="checkbox" name="box"/>Mon site utilise mes données que pour répondre à mon message et je l'accepte</label>
					</div>
					<div class="submit">	
						<input type="submit" name="Envoyer"/>
					</div>	
			</div>	
		</div>	
	</main>
		<div class="map">
			<p>Je suis ici</p>
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45146.893865828904!2d2.2916089519238003!3d44.99079375133018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f8078e57be102d%3A0xbcac5318a8c14199!2s15250+Ayrens!5e0!3m2!1sfr!2sfr!4v1537437545488" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>	
		</div>	
</body>
<footer>
	<div class="footer">
	</div>	
</footer>
</html>
